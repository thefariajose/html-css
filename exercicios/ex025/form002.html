<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário2</title>
</head>
<body>
    <h1>Meu segundo formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Nome de Usuário:</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" placeholder="usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Logar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <input type="date" name="" id="">
            <br>
            <input type="file" name="" id="">
            <br>
            <input type="hidden" name="">
            <br>
            <input type="image" src="../../desafios/d013/imagens/logo-home.jpg" alt="">
            <br>
            <input type="search" name="" id="">
            <br>
            <input type="range" name="barrinha" id="barrinha" min="0" max="5" value="2">
            <br>
            <input type="number" name="" id="" step="0.1" max="10" min="0">
        </p>
        <p>
            <select name="modelo" id="imod">
                <option value="">Escolha</option>
                <optgroup label="Apple">
                    <option value="AIP1132">Iphone 11 32gb</option>
                    <option value="AIP11P64">Iphone 11 Pro 64gb</option>
                </optgroup>
                <optgroup label="Samsung">
                    <option value="SGXYS10">Samsung Galaxy S10</option>
                    <option value="AIP11P64">Iphone 11 Pro 64gb</option>
                </optgroup>
            </select>
        </p>
    </form>
</body>
</html>
