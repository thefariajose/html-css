<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        height: 400px;
        width: 400px;
        border-collapse: collapse;
        border: 2px solid red;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }

    td.dado{
        background-color: aqua;
    }

    tr.linha{
        background-color: blueviolet;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Hierarquia de tabelas(simples)
        TABLE
            TABLE ROW
                TABLE HEADER
                TABLE DATA
    -->
    <table>
        <tr>
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
