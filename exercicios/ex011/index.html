<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptativas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou diminua o tamanho do seu navegador</p>
    <picture>
        <!--SOURCES SEMPRE NA ORDEM MENOR PRA MAIOR OU MAIOR PRA MENOR-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos colocar um audio aqui em HTML5</p>
    <audio src="midia/piquinha.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/piquinha.mp3" type="audio/mpeg">
        <source src="midia/piquinha.mp3" type="audio/ogg">
        <source src="midia/piquinha.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio.<a href="midia/piquinha.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
