<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            
            border: 10px solid purple;

            padding: 10px 20px;

            margin: 20px auto 40px auto; 

            outline-width: 2px;
            outline-style: dashed;
            outline-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-level, mas os <a href="#">links são inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
